<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SRT Tagger</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="converter.js"></script>

</head>
<body>
  <div class="container">

    <div class="page-header">
      <h1>Etiquetador Sintático de Legendas</h1>
      <p class="lead">Insira uma legenda de formato SRT.</p>
    </div>

    <div class="form-group">
      <label for="srt_raw">Arquivo SRT</label>
      <textarea class="form-control" rows="15" id="srt_raw"></textarea>
    </div>

    <button id="submit" class="btn btn-default">Converter</button>

    <div class="form-group">
      <label for="srt_raw">Resultado da conversão</label>
      <textarea class="form-control" rows="15" id="srt_final"></textarea>
    </div>

  </div> <!-- /container -->

</body>
</html>
